<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resolv Finance</title>
  <!-- Add font library -->
  <link rel="stylesheet" href="https://use.typekit.net/xwo3ven.css">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>
    <div class="header">
      <div class="logo">
        <img src="Assets/SVG/ResolveLogo1.svg" alt="Resolv Logo" />
        <h1 class="companyName">Resolv</h1>
      </div>
    </div>
  </header>
  <!--Large Text Block-->
  <div class="mainBlock">
    <h1 class="firstLine">Say goodbye to</h1>
    <h1 class="secondLine">stolen <span style="color: #39A0EF">crypto</span> </span></h1>
  </div>

  <!--Teaser Paragraph-->
  <div class="explainerParagraph">
    <p>We are building the future of crypto security.
      Now there’s a way to get your crypto back after it has been stolen.
      Enter your email below to stay up to date on what’s coming.</p>
  </div>

  <!--Email Input Box-->
  <form>
    <input type="email" id="email" name="email" placeholder="Enter your email here"> </input>
    <span class="submitButton">
      <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
      <input type="submit" id="submit" name="submit" value="" onclick="" />
    </span>

  </form>
  <script src="index.js"></script>
</body>

</html>
